<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hallazgos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="hallazgos.css" />
</head>
<body>
    <div class="container-fluid">
    <div class="page-header">
        <h2>Acción de Mejora</h1>
    </div>
    <div class="row main-fields">
        <div class="col-md-6 ">
            <label for="planAuditoria">Plan Auditoria<span class="requerido">*</span></label>
            <select name="planAuditoria" id="planAuditoria" class="form-control">
                <option value="0">Seleccione...</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="agendaPlan">Agenda<span class="requerido">*</span></label>
            <select class="agendaPlan form-control">
                <option selected="selected" value="0">Seleccione...</option>
            </select>
        </div>
    </div>
    <div class="botones row justify-content-around">
        <div class="col-md-3">
            <button class="buscar btn btn-primary form-control">Buscar</button>
        </div>
        <div class="col-md-3">
            <button class="abrirFormulario btn btn-primary form-control">Nueva acción de mejora</button>
        </div>
    </div>
    <hr>
    <section id="tablaHallazgos">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table id="hallazgos" class="table table-bordered table-striped">
                        <thead>
                            <th>Titulo</th>
                            <th>Fecha del Hallazgo</th>
                            <th>
                                <ul>
                                    <li>Fuente</li>
                                    <li>Causa</li>
                                    <li>Requisito Normativo</li>
                                </ul>
                            </th>
                            <th>Tipo de Hallazgo</th>
                            <th class="auditoriaProceso">
                                <ul>
                                    <li>Proceso</li>
                                    <li>SubProceso</li>
                                    <li>Empresa</li>
                                    <li>Gerencia</li>
                                    <li>Departamento</li>                    
                                </ul>
                            </th>
                            <th>Descripción Hallazgo</th>
                            <th>Tipo Solución</th>
                            <th>Descripción Solución</th>
                            <th>Responsable Hallazgo</th>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <section id="formularioAgregar">
        <form>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="fechaHallazgo">Fecha Hallazgo<span class="requerido">*</span></label>
                    <div class="input-group date datepicker" id="fechaHallazgo" data-provide="datepicker">
                        <input type="text" name="dfechaHallazgos" class="form-control input-sm" id="dfechaHallazgos">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="titulo">Titulo<span class="requerido">*</span></label>
                    <input type="text" name="titulo" id="titulo" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label for="tipoHallazgo">Tipo Hallazgo<span class="requerido">*</span></label>
                    <select name="tipoHallazgo" id="tipoHallazgo" class="form-control">
                        <option value="No conformidad menor">No conformidad menor</option>
                        <option value="No conformidad mayor">No conformidad mayor</option>
                        <option value="Observación">Observación</option>
                        <option value="Observación menor">Observación menor</option>
                        <option value="Acción de Mejora">Acción de Mejora</option>
                        <option value="Riesgo">Riesgo</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="fuenteHallazgo">Fuente Hallazgo<span class="requerido">*</span></label>
                    <textarea name="fuenteHallazgo" id="fuenteHallazgo" rows="3" class="form-control">

                    </textarea>
                </div>
                <div class="col-md-6 form-group">
                    <label for="requisitoNorma">Requisito Norma<span class="requerido">*</span></label>
                    <textarea name="requisitoNorma" id="requisitoNorma" rows="3" class="form-control">

                    </textarea>
                </div>
            </div>            
            <div class="auditoria-proceso">
                <div class="form-row">
                    <div class="col-md-4 form-group">
                        <label for="empresa">Empresa<span class="requerido">*</span></label>
                        <select name="empresa" id="empresa" class="form-control">

                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="gerencia">Gerencia<span class="requerido">*</span></label>
                        <select name="gerencia" id="gerencia" class="form-control">

                        </select>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="departamento">Departamento<span class="requerido">*</span></label>
                        <select name="departamento" id="departamento" class="form-control">
                                
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="proceso">Proceso<span class="requerido">*</span></label>
                    <select name="proceso" id="proceso" class="form-control">
                    
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="subproceso">Subproceso<span class="requerido">*</span></label>
                    <select name="subproceso" id="subproceso" class="form-control">
                    
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="descripcionHallazgo">Descripción del Hallazgo<span class="requerido">*</span></label>
                    <textarea name="descripcionHallazgo" id="descripcionHallazgo" rows="3" class="form-control">
                    
                    </textarea>
                </div>
                <div class="col-md-6 form-group">
                    <label for="causaHallazgo">Causa del Hallazgo<span class="requerido">*</span></label>
                    <textarea name="causaHallazgo" id="causaHallazgo" rows="3" class="form-control">

                    </textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="requiereEvaluacion">Requiere Evaluacion<span class="requerido">*</span></label>
                    <select name="subproceso" id="subproceso" class="form-control">
                        <option value="true">Si</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="tipoSolucion">Tipo Solucion<span class="requerido">*</span></label>
                    <select name="tipoSolucion" id="tipoSolucion" class="form-control">
                        <option value="Acción Correctiva">Acción Correctiva</option>
                        <option value="Acción Preventiva">Acción Preventiva</option>
                        <option value="Corrección Rápida (“QuickWins”)">Corrección Rápida (“QuickWins”)</option>
                        <option value="Oportunidad">Oportunidad</option>
                        <option value="Plan de Acción">Plan de Acción</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 form-group">
                    <label for="descripcionSolucion">Descripción Solucion<span class="requerido">*</span></label>
                    <textarea name="descripcionSolucion" id="descripcionSolucion" rows="3" class="form-control">

                    </textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="responsableHallazgo">Responsable Hallazgo<span class="requerido">*</span></label>
                    <input type="text" name="responsableHallazgo" id="responsableHallazgo" class="form-control">
                </div>
            </div>        
        </form>
    </section>
</div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="hallazgos.js"></script>
</body>
</html>
